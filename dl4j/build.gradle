plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
   //implementation 'org.deeplearning4j:deeplearning4j-nlp:1.0.0-beta4'
  	 implementation (group: 'org.deeplearning4j', name: 'deeplearning4j-nlp', version: '1.0.0-beta4') {
     
        exclude group: 'org.nd4j', module: 'nd4j-base64'
    }
     implementation (group: 'org.deeplearning4j', name: 'deeplearning4j-nlp-korean_2.11', version: '1.0.0-beta4') {
      
        exclude group: 'org.nd4j', module: 'nd4j-base64'
    }

  	    implementation  'org.nd4j:nd4j-native-platform:1.0.0-beta4'
  	    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3'
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3', classifier: "android-arm"
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3', classifier: "android-arm64"
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3', classifier: "android-x86"
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3', classifier: "android-x86_64"
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.3-1.4.3', classifier: "windows-x86_64"
   
	implementation 'org.apache.logging.log4j:log4j-api:2.8.1'
	implementation 'org.apache.logging.log4j:log4j-core:2.8.1'
	implementation "org.slf4j:slf4j-simple:1.7.9" 
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
